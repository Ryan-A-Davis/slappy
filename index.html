<!doctype html>
<html lang="en">

<head>
  <title>Slap HANDS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-primary" id="stat-bar">
    <div class="row">
      <div class="col-2">
        <p>Health:<span id="health"></span></p>
        <p>Name: <span id="name"></span></p>
      </div>
      <div class="col">
        <span>Hits:<span id="hits"></span></span>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row" id="battlefield">
      <div class="col">

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 d-flex" id="character-image">

      </div>
    </div>


  </main>

  <footer class="comntainer-fluid bg-primary" id="controls">
    <div class="row justify-content-between">
      <div class="col-4 d-flex justify-content-around dropup py-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Equip
        </button>
        <div class="dropdown-menu" id= "items" aria-labelledby="dropdownMenuButton">

        </div>

      </div>

      <div class="col-6 d-flex justify-content-between py-2">
        <button type="button" class="btn btn-outline-danger" onclick="slap()">SLAPPED</button>
        <button type="button" class="btn btn-outline-warning" onclick="punch()">PUNCHED</button>
        <button type="button" class="btn btn-outline-secondary" onclick="kick()">KICKED</button>
      </div>

    </div>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
